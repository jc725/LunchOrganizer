<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunch Organizer</title>
    <!-- dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body ng-app="lunch-organizer-app">
    <div class="page-header">
        <h1>Lunch Organizer</h1>
    </div>

    <!-- Main navigation bar -->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <a class="navbar-brand" href="#Login">Login</a>
            <a class="navbar-brand" href="#OrganizeLunch">Organize Lunch</a>
        </div>
    </nav>

    <p>Welcome to Lunch Organizer!</p>
    <p>In this app, you will be able to organize a lunch with your friends based on preferences.</p>

    <hr/>

    <!-- View magic happens here -->
    <div ng-view></div>
    
    <!-- scripts -->
    <script src="angularComponents/dashboardController.js"></script>
    <script src="angularComponents/routeConfig.js"></script>
    <script src="angularComponents/factories.js"></script>
    <script src="angularComponents/loginController.js"></script>
    <script src="angularComponents/signupController.js"></script>
    <script src="angularComponents/profileController.js"></script>
    <script src="angularComponents/lunchController.js"></script>
    <script src="angularComponents/resultsController.js"></script>
</body>
</html>
