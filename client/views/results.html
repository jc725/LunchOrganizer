<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="panel panel-primary" style="max-width:900px">
            <div class="panel-heading">
                <h1 class="panel-title">Here are some recommendations</h1>
            </div>
            <div class="panel-body results-panel">
                <div class="list-group">
                    <div ng-repeat="reco in recommendations">
                        <div class="list-group-item">
                            <div>
                               <img style="width:40px;height:40px" class="img-responsive" src="http://www.thenextgreatgeneration.com/wp-content/uploads/2011/08/yelp.jpg"/>
                            </div>
                            <a href="{{ 'http://' + reco.url }}"><h5>{{ reco.restaurantName }}</h5></a>
                            <img src="{{ reco.image_url }}">
                            <br>
                            <img src="{{ reco.rating_url }}">
                            <span>({{ reco.review_count }})</span>
                            <br>
                            <p>{{ reco.desc }}</p>
                            <p>{{ reco.location }}</p>
                            <p>{{ reco.phone }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
