<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="panel panel-primary" style="max-width:400px">
        <div class="panel-heading">
            <h3 class="panel-title">Enter your information</h3>
        </div>
        <div class="panel-body">

            <form name="loginForm" class="login-form" novalidate>
                <input type="text" ng-model="name" name="name" class="form-control" ng-class="{'error' : loginForm.name.$error.required}" placeholder="Name" required autofocus="">
                <span class="error-msg" ng-show="(loginForm.name.$error.required && loginForm.name.$touched)">&nbsp;please enter your name</span>
                <br/>
                <input type="text" ng-model="userName" name="userName" class="form-control" ng-class="{'error' : loginForm.userName.$error.required}" placeholder="Username" required="">
                <span class="error-msg" ng-show="(loginForm.userName.$error.required && loginForm.userName.$touched)">&nbsp;please enter username</span>
                <br/>
                <input type="password" ng-model="password" name="password" class="form-control" ng-class="{'error' : loginForm.password.$error.required}" placeholder="Password" required="">
                <span class="error-msg" ng-show="(loginForm.password.$error.required && loginForm.password.$touched)">&nbsp;please enter password</span>
                <br/>
                <input type="email" ng-model="email" name="email" class="form-control" ng-class="{'error' : loginForm.email.$invalid}" placeholder="Email" required="">
                <span class="error-msg" ng-show="(loginForm.email.$error.required && loginForm.email.$touched)">&nbsp;please enter email</span>
                <span class="error-msg" ng-show="(loginForm.email.$invalid && !loginForm.email.$error.required && loginForm.email.$touched)">&nbsp;please enter valid email</span>
                <br/>

                <button ng-disabled="loginForm.$error.required || loginForm.email.$invalid" class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signup()">Register</button>
            </form>

        </div>
    </div>

</body>
</html>
