<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<body>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
            <input class="form-control" type="text" ng-model="userName" placeholder="Enter your user name here."/>
            <input class="form-control" type="pasword" ng-model="password" placeholder="Enter password here."/>

            <button class="btn btn-default navbar-btn" ng-click="login()">Log in</button>

            <div>
                <a style="background-color: white;" href="#/Signup">Don't have an account? <strong>Signup</strong> ...</a>
            </div>
        </div>
    </div>
</body>
</html>
